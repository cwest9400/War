<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>WaR!!</title>
</head>

<body>
    <button class="startButton">start</button>
    <button class="flip">Flip</button>
    <button class="ante">Ante</button>
    <button class="warButton">War</button>
    <div class="outcome">Battle Message: <span id="compareOutcome"></span><span id="winMessage"></span></div>

    <div class="container">
        <div class="playArea">
            <div class="opponentCardsWonStack">.opponentCardsWonStack
                <p>Cards won:</p>
                <p><span class="bigNumber" id="opponentCardsWon"></span></p>
            </div>
            <div class="opponentDeck">.opponentDeck
                <p>Deck size:</p>
                <p><span class="bigNumber" id="opponentDeckSize"></span></p>
            </div>
            <div class="opponentWarAnte">.opponentWarAnte
                <p>Ante count:</p>
                <p><span class="bigNumber" id="opponentWarAnteCount"></span></p>
            </div>
            <div class="opponentFaceUpCard">.opponentFaceUpCard
                <p class="bigNumber" id="opponentCardView"></p>
            </div>
            <div class="playerFaceUpCard">.playerFaceUpCard
                <p class="bigNumber" id="playerCardView"></p>
            </div>
            <div class="playerWarAnte">.playerWarAnte
                <p>Ante count:</p>
                <p><span class="bigNumber" id="playerWarAnteCount"></span></p>
            </div>
            <div class="flipAnteButtonContainer"></div>
            <div class="playerDeck">.playerDeck
                <p>Deck size:</p>
                <p><span class="bigNumber" id="playerDeckSize"></span></p>
            </div>
            <div class="playerCardsWonStack">.playerCardsWonStack
                <p>Cards won:</p>
                <p><span class="bigNumber" id="playerCardsWon"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
